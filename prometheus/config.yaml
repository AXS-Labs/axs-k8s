alertmanager:
  enabled: false

server:
  baseURL: https://prometheus.axs-labs.com
  replicaCount: 1

  persistentVolume:
    subPath: "./prometheus-server"
    size: 20Gi

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      certmanager.k8s.io/cluster-issuer: letsencrypt-prod
      # type of authentication
      nginx.ingress.kubernetes.io/auth-type: basic
      # name of the secret that contains the user/password definitions
      nginx.ingress.kubernetes.io/auth-secret: prometheus-ingress-basic-auth
      # message to display with an appropiate context why the authentication is required
      nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Prometheus"
    hosts:
    - prometheus.axs-labs.com
    tls:
    - hosts:
      - prometheus.axs-labs.com
      secretName: letsencrypt-prometheus

extraScrapeConfigs: |
  - job_name: prometheus-node-exporter
    static_configs:
    -
      labels:
        project: lanzendorf
      targets:
        - lanzendorf-server-metrics.axs-labs.dev
        - metrics.nammert.com

    basic_auth:
      username: prometheus
      password: XXXXXXXXXX
    scheme: https
